<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h3>BMI CALCULATOR</h3>
    </div>

    <div class="container">      
        <div class="weight">
        
        <input id="weight" type="number" placeholder="Weight(Kg) " min="1">
        </div>
        <div class="height"> 
        
        <input id="height" type="number" placeholder="Height(M)" min="0.1">
        </div>
        <div class="enter-button">
            <button id="btn">CALCULATE</button>
        </div>
        <div class="result">
            <img class="imgr" src="images/underweight.png" alt="">
            <img class="imgr" src="images/normal-weight.png" alt="">
            <img class="imgr" src="images/overweight.png" alt="">
            <img class="imgr" src="images/obese.png" alt="">
            <img class="imgr" src="images/extreme.png" alt="">
            <div class="text" id="text"></div>
        </div>
       
    </div>
   
    <script src="./bmiMessage.js"></script>
</body>

</html>
